<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Pedestrian and Bicyclist Safety Risk Assessment Tool</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/dijit/themes/claro/claro.css">


  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer", 
        "esri/widgets/Search", 
        "esri/renderers/ClassBreaksRenderer",
        "esri/widgets/Legend",       
        "esri/renderers/smartMapping/creators/color",
        "esri/renderers/smartMapping/statistics/histogram",
        "esri/core/lang",
        "esri/WebMap",
        "esri/core/watchUtils",       
        "esri/Graphic",
        "esri/layers/GraphicsLayer"
      ],
      function(
        Map, MapView,FeatureLayer, 
        Search, ClassBreaksRenderer, 
        Legend, colorRendererCreator, 
        histogram, lang, WebMap, 
        watchUtils, Graphic, 
        GraphicsLayer, dom
      ) {

        const map = new Map({
          basemap: "dark-gray"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-83.7430, 42.2808],
          zoom: 13
        });

        // search widget ============================================================
        var searchWidget = new Search({
          view: view, 
          popupEnabled: false
        });

        view.ui.add(searchWidget, {
          position: "top-right"
        });
        // ==========================================================================

        // Create the popup template for polygon 
        const popupTemplatePolygon = { // autocasts as new PopupTemplate()
          title: "Polygon information, FID: {FID}",
          content: [{
            type: "fields",
            fieldInfos: [{
              fieldName: "FID",
              label: "FID",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "BErank",
              label: "BErank",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "BIErank",
              label: "BIErank",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "BRrank",
              label: "BRrank",
              format: {
                places: 0,
                digitSeparator: true
              }
            },{
              fieldName: "Bie",
              label: "Bie",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "BikeCrashC",
              label: "BikeCrashC",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "BikeExp",
              label: "BikeExp",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "Bike_Risk",
              label: "Bike_Risk",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "NMErank",
              label: "NMErank",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "NMExp",
              label: "NMExp",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "NMRisk",
              label: "NMRisk",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "NMRrank",
              label: "NMRrank",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "PErank",
              label: "PErank",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "PIErank",
              label: "PIErank",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "PRrank",
              label: "PRrank",
              format: {
                places: 0,
                digitSeparator: true
              }
            },{
              fieldName: "PedCrashCt",
              label: "PedCrashCt",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "Pie",
              label: "Pie",
              format: {
                places: 0,
                digitSeparator: true
              }
            },{
              fieldName: "PedExp",
              label: "PedExp",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "Ped_Risk",
              label: "Ped_Risk",
              format: {
                places: 0,
                digitSeparator: true
              }
            },{
              fieldName: "Rid",
              label: "Rid",
              format: {
                places: 0,
                digitSeparator: true
              }
            },{
              fieldName: "fips",
              label: "fips",
              format: {
                places: 0,
                digitSeparator: true
              }
            }]
          }]
        };

        // Create the popup template for line bike 
        const popupTemplateLineBike = { // autocasts as new PopupTemplate()
          title: "Bike road information, FID: {FID}",
          content: [{
            type: "fields",
            fieldInfos: [{
              fieldName: "FID",
              label: "FID",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "rank",
              label: "rank",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "weight",
              label: "weight",
              format: {
                places: 0,
                digitSeparator: true
              }
            }]
          }]
        };

        // Create the popup template for line pedestrian 
        const popupTemplateLinePed = { // autocasts as new PopupTemplate()
          title: "Pedestrian road information, FID: {FID}",
          content: [{
            type: "fields",
            fieldInfos: [{
              fieldName: "FID",
              label: "FID",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "rank",
              label: "rank",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "weight",
              label: "weight",
              format: {
                places: 0,
                digitSeparator: true
              }
            }]
          }]
        };

        // Create the popup template for point 
        const popupTemplatePoint = { // autocasts as new PopupTemplate()
          title: "Point information, ID: {idx}",
          content: [{
            type: "fields",
            fieldInfos: [{
              fieldName: "idx",
              label: "idx",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "year",
              label: "year",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "month",
              label: "month",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "day",
              label: "day",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "time",
              label: "time",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "worst_injury",
              label: "worst_injury",
              format: {
                places: 0,
                digitSeparator: true
              }
            }, {
              fieldName: "type",
              label: "type",
              format: {
                places: 0,
                digitSeparator: true
              }
            }]
          }]
        };

        // Color bin individual bin definition
        const less25 = {
          type: "simple-fill",  // autocasts as new SimpleFillSymbol()
          color: "#fffcd4",
          style: "solid",
          outline: {
            width: 0.2,
            color: [ 255, 255, 255, 0.5 ]
          }
        };
        const less50 = {
          type: "simple-fill",  
          color: "#b1cdc2",
          style: "solid",
          outline: {
            width: 0.2,
            color: [ 255, 255, 255, 0.5 ]
          }
        };
        const more50 = {
          type: "simple-fill", 
          color: "#38627a",
          style: "solid",
          outline: {
            width: 0.2,
            color: [ 255, 255, 255, 0.5 ]
          }
        };
        const more75 = {
          type: "simple-fill",  
          color: "#0d2644",
          style: "solid",
          outline: {
            width: 0.2,
            color: [ 255, 255, 255, 0.5 ]
          }
        };

        // Color bin definition Pie 
        const rendererPolygonPie = {
          type: "class-breaks", 
          field: "Pie",  
          legendOptions: {title: "Pie values"},
          defaultSymbol: {
            type: "simple-fill",  
            color: "black",
            style: "backward-diagonal",
            outline: {
              width: 0.5,
              color: [50,50,50,0.6]
            }
          },
          defaultLabel: "no data", 

          classBreakInfos: [{
            minValue: 0,
            maxValue: 6.999,
            symbol: less25,
            label: "< 7" 
          }, {
            minValue: 7.0,
            maxValue: 17.499,
            symbol: less50,
            label: "7 - 17.5" 
          }, {
            minValue: 17.5,
            maxValue: 28.499,
            symbol: more50,
            label: "17.5 - 28.5"
          }, {
            minValue: 28.5,
            maxValue: 500,
            symbol: more75,
            label: "> 28.5" 
          }]
        };

        // Color bin definition Bie 
        const rendererPolygonBie = {
          type: "class-breaks", 
          field: "Bie",  
          legendOptions: {title: "Bie values"},
          defaultSymbol: {
            type: "simple-fill",  
            color: "black",
            style: "backward-diagonal",
            outline: {
              width: 0.5,
              color: [50,50,50,0.6]
            }
          },
          defaultLabel: "no data", 

          classBreakInfos: [{
            minValue: 0,
            maxValue: 6.999,
            symbol: less25,
            label: "< 7" 
          }, {
            minValue: 7.0,
            maxValue: 17.499,
            symbol: less50,
            label: "7 - 17.5" 
          }, {
            minValue: 17.5,
            maxValue: 28.499,
            symbol: more50,
            label: "17.5 - 28.5"
          }, {
            minValue: 28.5,
            maxValue: 500,
            symbol: more75,
            label: "> 28.5" 
          }]
        };

        // Point layer definition by individual type
        const schoolSym = {
          type: "simple-marker", 
          color: "orange",
          width: 5,
          style: "circle"
        };

        const barSym = {
          type: "simple-marker", 
          color: "#blue",
          width: 5,
          style: "square"
        };
        
        const bikeSym = {
          type: "simple-marker", 
          color: "red",
          width: 5,
          style: "diamond"
        };
        
        const pedSym = {
          type: "simple-marker", 
          color: "green",
          width: 5,
          style: "triangle"
        };

        // Point layer definition
        const rendererPoint = {
          type: "unique-value", 
          legendOptions: {
            title: "Accident Type"
          },
          field: "type",
          uniqueValueInfos: [{
            value: "pedestrian",
            symbol: pedSym,
            label: "pedestrian crash"
          }, {
            value: "bike", 
            symbol: bikeSym,
            label: "bike crash"
          }, {
            value: "bars", 
            symbol: barSym,
            label: "bar accidents"
          }, {
            value: "school",
            symbol: schoolSym,
            label: "school accidents"
          }]
        };

        function findMaxMin(inputField){
          if(inputField == "Bie" || inputField == "Pie" ) return [5, 27];
          
          else if (inputField == "BikeCrashC") return [0, 30];

          else if (inputField == "BikeExp") return [0, 35];

          else if (inputField == "Bike_Risk") return [0, 2.7];
          
          else if (inputField == "NMExp") return [0, 112];
          
          else if (inputField == "NMRisk") return [0, 5];
          
          else if (inputField == "PedCrashCt") return [0, 45];
        
          else if (inputField == "PedExp") return [0, 30];
          
          else if (inputField == "Ped_Risk") return [0, 3.8];
          
          else {
            console.log("Error in attribute max min value");
            return [0, 10];
          }
        }

        // Definition of polygon renderer with continuous color 
        function generatePolygonRenderer(inputField){

          const minMaxValue = findMaxMin(inputField); 

          const defaultSym = {
            type: "simple-fill", 
            outline: { 
              color: [128, 128, 128, 0.2],
              width: "0.5px"
            }
          };

          const colorVisVar = {
            type: "color",
            field: inputField,
            stops: [
              { value: minMaxValue[0], color: "#FFFCD4" },
              { value: minMaxValue[1], color: "#0D2644" }
            ],
            legendOptions: {
              title: "Polygon " + inputField + " value"
            }
          };

          var rendererPolygon = {
            type: "simple", // autocasts as new SimpleRenderer()
            symbol: defaultSym,
            label: "Polygon",
            visualVariables: colorVisVar
          };

          if (inputField == "Pie"){
            rendererPolygon = rendererPolygonPie;
          }

          else if (inputField == "Bie"){
            rendererPolygon = rendererPolygonBie;
          }

          return rendererPolygon;
        }
  
        // Setting the polygon renderer to Bie as default before the polygon is added
        rendererPolygon = generatePolygonRenderer("Bie");

        // Adding polygon featureLayer 
        const polygonLayer = new FeatureLayer({
          url: "https://services1.arcgis.com/4ezfu5dIwH83BUNL/arcgis/rest/services/pedbike_IE_NM_Michigan/FeatureServer/0",
          outFields: ["*"],
          popupTemplate: popupTemplatePolygon,
          renderer: rendererPolygon,
          opacity:0.5,
          id: "polygonLayer",
          visible: true
        });
        map.add(polygonLayer);

        const lineBikeLayer = new FeatureLayer({
          url: "https://services1.arcgis.com/4ezfu5dIwH83BUNL/arcgis/rest/services/bike_roadwgts_Michigan/FeatureServer/0",
          outFields: ["*"],
          popupTemplate: popupTemplateLineBike,
          id: "lineBikeLayer",
          visible: false
        });

        const linePedLayer = new FeatureLayer({
          url: "https://services1.arcgis.com/4ezfu5dIwH83BUNL/arcgis/rest/services/pedestrian_roadwgts_Michigan/FeatureServer/0",
          outFields: ["*"],
          popupTemplate: popupTemplateLinePed,
          id: "linePedLayer",
          visible: false
        });

        var colorParamsPed = {
          layer: linePedLayer,
          basemap: map.basemap,
          field: "Shape__Length",
          theme: "above-and-below"
        };

        var colorParamsBike = {
          layer: lineBikeLayer,
          basemap: map.basemap,
          field: "Shape__Length",
          theme: "above-and-below"
        };

        const pointLayer = new FeatureLayer({
          url: "https://services1.arcgis.com/4ezfu5dIwH83BUNL/arcgis/rest/services/Points_of_Interest/FeatureServer/0",
          outFields: ["*"],
          popupTemplate: popupTemplatePoint,
          renderer: rendererPoint,
          visible: false,
          opacity: 0.5
        });

        map.add(pointLayer);

        // legend widget ============================================================
        const legend = new Legend({
          view: view
        });

        view.ui.add(legend, "bottom-left");
        
        // highlight when clicked ==========================================================================
        // Highlighting the point and create pop-up when clicked 
        let graphics;

        view.whenLayerView(polygonLayer).then(function(layerView) {
          let highlight;

          // listen for the pointer-move event on the View
          view.on("pointer-move", function(event) {
            // Perform a hitTest on the View
            view.hitTest(event).then(function(event) {

              // Make sure graphic has a popupTemplate
              let results = event.results.filter(function(
                result) {
                return result.graphic.layer.popupTemplate;
              });

              let result = results[0];
              highlight && highlight.remove();

              // Update the graphic of the Feature widget
              // on pointer-move with the result
              if (result) {
                feature.graphic = result.graphic;
                highlight = layerView.highlight(result.graphic);
              } else {
                feature.graphic = graphic;
              }
            });
          });
        });

//----------------------------------------------------------------------------------------------------
        colorRendererCreator.createContinuousRenderer(colorParamsPed)
          .then(function(response) {

            // set the renderer to the layer and add it to the map
            linePedLayer.renderer = response.renderer;
            map.add(linePedLayer);

            return histogram({
              layer: linePedLayer,
              field: "Shape__Length"
            });
          })
          .catch(function(error) {
            console.log("there was an error: ", error);
          });
//----------------------------------------------------------------------------------------------------
        colorRendererCreator.createContinuousRenderer(colorParamsBike)
          .then(function(response) {

            // set the renderer to the layer and add it to the map
            lineBikeLayer.renderer = response.renderer;
            map.add(lineBikeLayer);

            return histogram({
              layer: lineBikeLayer,
              field: "Shape__Length"
            });
          })
          .catch(function(error) {
            console.log("there was an error: ", error);
          });

//----- select attribute ------------------------------------------------------------------------------
        
        var attributeTypeSelect = document.getElementById("att-type");
        var rangeSlider = document.getElementById("range");

        view.when(function () {
            return polygonLayer.when(function () {
              var query = polygonLayer.createQuery();
              return polygonLayer.queryFeatures(query);
            });
          })
          .then(getValues)
          .then(addToSelect);

        function getValues(response) {
          var fields = ["Bie", "BikeCrashC", "BikeExp", "Bike_Risk", "NMExp", \
                        "NMRisk", "PedCrashCt", "PedExp", "Ped_Risk", "Pie"];

          return fields;
        }

        function addToSelect(values) {
          values.forEach(function (value) {
            var option = document.createElement("option");
            option.text = value;
            attributeTypeSelect.add(option);
          });

          return setAttributeDefinitionExpression(attributeTypeSelect.value);
        }

        // set the definition expression on the wells
        // layer to reflect the selection of the user
        function setAttributeDefinitionExpression(newValue) {
          polygonLayer.renderer = generatePolygonRenderer(newValue);

          if (!polygonLayer.visible) {
            polygonLayer.visible = true;
          }
        }

        var attType = "Bie"; 
        // event listening for attribute change 
        attributeTypeSelect.addEventListener("change", function () {
          attType = event.target.value;
          console.log(attType);
          setAttributeDefinitionExpression(attType);
        });

        function findAttFilter(attribute, rangeValue){
          if(attribute == "Bie" || attribute == "Pie" ){
            if (rangeValue == 0) return 1000; 
            else if (rangeValue == 25) return 28.5; 
            else if (rangeValue == 50) return 28.5; 
            else if (rangeValue == 75) return 17.5; 
            else if (rangeValue == 100) return 0; 
          }
          // else if (inputField == "BikeCrashC"){
          //   if (rangeValue == 0) return 1000; 
          //   else if (rangeValue == 25) return 28.5; 
          //   else if (rangeValue == 50) return 17.5; 
          //   else if (rangeValue == 75) return 7; 
          //   else if (rangeValue == 100) return 0; 
          // }
          // else if (inputField == "BikeExp"){
          //   if (rangeValue == 0) return 1000; 
          //   else if (rangeValue == 25) return 28.5; 
          //   else if (rangeValue == 50) return 17.5; 
          //   else if (rangeValue == 75) return 7; 
          //   else if (rangeValue == 100) return 0; 
          // }
          // else if (inputField == "Bike_Risk"){
          //   if (rangeValue == 0) return 1000; 
          //   else if (rangeValue == 25) return 28.5; 
          //   else if (rangeValue == 50) return 17.5; 
          //   else if (rangeValue == 75) return 7; 
          //   else if (rangeValue == 100) return 0; 
          // }
          // else if (inputField == "NMExp"){
          //   if (rangeValue == 0) return 1000; 
          //   else if (rangeValue == 25) return 28.5; 
          //   else if (rangeValue == 50) return 17.5; 
          //   else if (rangeValue == 75) return 7; 
          //   else if (rangeValue == 100) return 0; 
          // }
          // else if (inputField == "NMRisk"){
          //   if (rangeValue == 0) return 1000; 
          //   else if (rangeValue == 25) return 28.5; 
          //   else if (rangeValue == 50) return 17.5; 
          //   else if (rangeValue == 75) return 7; 
          //   else if (rangeValue == 100) return 0; 
          // }
          // else if (inputField == "PedCrashCt"){
          //   return [0, 45];
          // }
          // else if (inputField == "PedExp"){
          //   return [0, 30];
          // }
          // else if (inputField == "Ped_Risk"){
          //   return [0, 3.8];
          // }
          // else {
          //   console.log("Error in attribute max min value");
          //   return [0, 10];
          // }
        }

        function filterByValue(){
          var rangeSelectPercentage = parseInt(rangeSlider.value);
          // console.log(attType, "and", rangeSelectPercentage);
          var rangeSelect = findAttFilter(attType, rangeSelectPercentage);
          polygonLayer.definitionExpression = attType +" > " + rangeSelect;
          if (rangeSelect == 0)
            polygonLayer.definitionExpression = ""; 
        }

        // event listening to range change for filter 
        rangeSlider.addEventListener("input", function () {
          document.getElementById("range-value").innerText = rangeSlider.value;
        });

        rangeSlider.addEventListener("change", function () {
          filterByValue();
        });

        /*****************************************************************
         * The visible property on the layer can be used to toggle the
         * layer's visibility in the view. When the visibility is turned off
         * the layer is still part of the map, which means you can access
         * its properties and perform analysis even though it isn't visible.
         *******************************************************************/

        var polygonLayerToggle = document.getElementById("polygonLayer");
        polygonLayerToggle.addEventListener("change", function () {
          polygonLayer.visible = polygonLayerToggle.checked;
        });

        var pedLayerToggle = document.getElementById("pedLayer");
        pedLayerToggle.addEventListener("change", function () {
          linePedLayer.visible = pedLayerToggle.checked;
        });
        var bikeLayerToggle = document.getElementById("bikeLayer");
        bikeLayerToggle.addEventListener("change", function () {
          lineBikeLayer.visible = bikeLayerToggle.checked;
        });
        var pointLayerToggle = document.getElementById("pointLayer");
        pointLayerToggle.addEventListener("change", function () {
          pointLayer.visible = pointLayerToggle.checked;
        });

        // Changing the visibility if the zoom level is too low
        watchUtils.whenTrue(view, "stationary", function() {
          if (view.zoom) {
            console.log("zoom level is", view.zoom);

            if (view.zoom < 10){
              console.log("WARNING: stopped rendering due to low zoom level.");
              polygonLayer.visible = false; 
              bikeLayer.visible = false; 
              pedLayer.visible = false; 
              pointLayer.visible = false; 
            }

            else {
              polygonLayer.visible = true; 
              bikeLayer.visible = bikeLayerToggle.checked; 
              pedLayer.visible = pedLayerToggle.checked; 
              pointLayer.visible = pointLayerToggle.checked; 
            }
          }
        });
      });

  </script>

  <style>
    html,
    body,
    #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #infoDiv {
      top: 90px;
      left: 15px;
      position: absolute;
      z-index: 99;
      background-color: black;
      color: #fff;
      border-radius: 8px;
      font-size:80%;
      padding: 10px;
      width: 220px;
      opacity: 1;
    }

    #layerToggle {
      top: 170px;
      left: 15px;
      position: absolute;
      z-index: 99;
      background-color: black;
      color: #fff;
      border-radius: 8px;
      font-size:80%;
      padding: 10px;
      width: 220px;
      opacity: 1;
    }

    .panel-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>
  <div class="panel-container">
    <div id="infoDiv">
      Select attribute type: <br/>
      <select id="att-type"></select> 
      <br> Range:
      <input id="range" type="range" min="25" max="100" step="25" value="100"> 
      <span id="range-value"> 100 </span>


    </div>
    
    <span id="layerToggle">
      Layers <br/>
      <input type="checkbox" id="polygonLayer" checked> Polygon Layer <br/>
